    - jekyll-feed
    - jekyll-sitemap
    - jekyll-seo-tag

# Collections
collections:
    projects:
        output: true
        permalink: /:collection/:name/
    research:
        output: false
    notes:
        output: false
    blogs:
        output: false

# Defaults
defaults:
    - scope:
          path: ""
          type: "projects"
      values:
          layout: "project"

# Exclude from processing

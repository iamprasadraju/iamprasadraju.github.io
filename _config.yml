    - Gemfile.lock
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - JEKYLL_README.md
    - "*.py"
    - "*_template.html"
    - portfolio.json
    - README.md
    - LICENSE
